<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#5B4FE5">
    <title>Pylon Proxy</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/themes.css">
    <link rel="stylesheet" href="styles/components.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Main App Container -->
    <div id="app">
      <!-- Navigation Header -->
      <header class="nav-header">
        <nav class="nav-container">
          <div class="nav-brand">
            <div class="brand-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <rect x="4" y="4" width="16" height="16" rx="4" fill="currentColor"/>
                <path d="M9 9h6v6H9z" fill="white"/>
              </svg>
            </div>
            <span class="brand-text">Pylon Proxy</span>
          </div>

          <div class="nav-links">
            <a href="/" class="nav-link" data-route="/">Home</a>
            <a href="/issues" class="nav-link" data-route="/issues">Issues</a>
          </div>

          <button class="theme-toggle" aria-label="Toggle theme">
            <svg class="sun-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
              <circle cx="10" cy="10" r="5" fill="currentColor"/>
              <path d="M10 0v3M10 17v3M20 10h-3M3 10H0M17.07 2.93l-2.12 2.12M5.05 14.95l-2.12 2.12M17.07 17.07l-2.12-2.12M5.05 5.05L2.93 2.93" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <svg class="moon-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M17.5 10.5c-.86.65-1.92 1-3 1-2.76 0-5-2.24-5-5 0-1.08.35-2.14 1-3-2.68.98-4.5 3.57-4.5 6.5 0 3.87 3.13 7 7 7 2.93 0 5.52-1.82 6.5-4.5z" fill="currentColor"/>
            </svg>
          </button>
        </nav>
      </header>

      <!-- Main Content Area -->
      <main id="main-content" class="main-content">
        <!-- Dynamic content will be injected here -->
      </main>
    </div>

    <!-- JavaScript -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
