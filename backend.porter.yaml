version: v2

name: pylon-proxy-backend

services:
- name: api
  run: ""
  type: web
  instances: 1
  cpuCores: 0.1
  ramMegabytes: 300
  terminationGracePeriodSeconds: 30
  port: 8080
  healthCheck:
    enabled: true
    httpPath: /api/health
    timeoutSeconds: 1
    initialDelaySeconds: 15
  private: true
  sleep: false
  serviceMeshEnabled: false

build:
  context: ./backend
  method: docker
  dockerfile: ./backend/Dockerfile
deploymentStrategy: {}
