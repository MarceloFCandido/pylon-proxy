build:
  context: ./backend
  dockerfile: ./backend/Dockerfile
  method: docker
deploymentStrategy: {}

name: pylon-proxy-backend

services:
  - cpuCores: 0.1
    healthCheck:
      enabled: true
      httpPath: /api/health
      initialDelaySeconds: 15
      timeoutSeconds: 1
    instances: 1
    name: api
    port: 8080
    private: true
    ramMegabytes: 128
    run: ""
    serviceMeshEnabled: false
    sleep: false
    terminationGracePeriodSeconds: 30
    type: web

version: v2