"on":
    push:
        branches:
            - master
name: Deploy to pylon-proxy-frontend
jobs:
    porter-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Set Github tag
              id: vars
              run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
            - name: Setup porter
              uses: porter-dev/setup-porter@v0.1.0
            - name: Deploy stack
              timeout-minutes: 30
              run: exec porter apply -f ./frontend.porter.yaml
              env:
                DOCKER_BUILDKIT: '1'
                PORTER_APP_NAME: pylon-proxy-frontend
                PORTER_CLUSTER: "4359"
                PORTER_DEPLOYMENT_TARGET_ID: ce4ad44b-b230-4232-82b8-4f15d31320b2
                PORTER_HOST: https://dashboard.porter.run
                PORTER_PR_NUMBER: ${{ github.event.number }}
                PORTER_PROJECT: "13871"
                PORTER_REPO_NAME: ${{ github.event.repository.name }}
                PORTER_TAG: ${{ steps.vars.outputs.sha_short }}
                PORTER_TOKEN: ${{ secrets.PORTER_APP_13871_4359 }}
